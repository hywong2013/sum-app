name: CI (Python + Cypress)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      API_BASE: http://127.0.0.1:8000
      WEB_BASE: http://127.0.0.1:5173
      PYTHON_VERSION: "3.12"
      # 關鍵：讓 uvicorn 找得到 app 與 src/mycalc
      PYTHONPATH: "."

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Python: backend ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Sanity check import
        run: |
          python - << 'PY'
          import sys
          print("PYTHONPATH:", sys.path)
          import app.main as m
          print("Import OK, app:", hasattr(m, "app"))
          PY

      - name: Start FastAPI (background)
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid
          sleep 2
          echo "---- uvicorn.log (head) ----"
          head -n 50 uvicorn.log || true

      # ---------- Node: frontend + Cypress ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps
        run: npm ci

      - name: Start frontend (background)
        run: |
          npx http-server frontend -p 5173 -c-1 > http.log 2>&1 &
          echo $! > http.pid

      # 等待服務（加長 timeout 並在失敗時輸出 log）
      - name: Wait for backend
        run: |
          npx wait-on --timeout 120000 --http-get $API_BASE/health || (echo "=== uvicorn.log ==="; cat uvicorn.log; exit 1)

      - name: Wait for frontend
        run: |
          npx wait-on --timeout 60000 $WEB_BASE || (echo "=== http.log ===" && cat http.log && exit 1)

      # ---------- Tests ----------
      - name: Pytest (unit + integration) with coverage
        run: |
          pytest --cov=src/mycalc --cov-report=term-missing --cov-report=xml:coverage.xml 
        continue-on-error: true

      - name: Cypress E2E (headless)
        env:
          CYPRESS_baseUrl: ${{ env.WEB_BASE }}
          CYPRESS_API_BASE: ${{ env.API_BASE }}
        run: npx cypress run

      # ---------- Artifacts ----------
      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload backend & frontend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            uvicorn.log
            http.log

      - name: Upload Cypress videos & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

      - name: Stop servers
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then kill $(cat uvicorn.pid) || true; fi
          if [ -f http.pid ]; then kill $(cat http.pid) || true; fi
