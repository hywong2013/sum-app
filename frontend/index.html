<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>加總小工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; margin: 40px; }
    .card { max-width: 480px; padding: 20px; border: 1px solid #ddd; border-radius: 14px; }
    .row { display: flex; gap: 12px; margin-bottom: 12px; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #999; cursor: pointer; }
    .result { margin-top: 14px; font-weight: 600; }
    .error { margin-top: 10px; color: #b91c1c; }
  </style>
</head>
<body>
  <div class="card">
    <h2>兩數加總</h2>
    <form id="sumForm">
      <div class="row">
        <input data-cy="a" id="a" placeholder="輸入第一個數字" required />
        <input data-cy="b" id="b" placeholder="輸入第二個數字" required />
        <!-- <input data-cy="a" id="a" step="any" type="number" placeholder="輸入第一個數字" required />
        <input data-cy="b" id="b" step="any" type="number" placeholder="輸入第二個數字" required /> -->
      </div>
      <button type="submit">計算</button>
    </form>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
